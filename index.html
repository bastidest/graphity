<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="mygraph" width="100" height="600"></canvas>
    <script src="https://code.jquery.com/jquery-3.2.0.js" integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ=" crossorigin="anonymous"></script>
    <script src="graphity.js"></script>
    <script>
      var myoptions = {
        axes: {
          x: {
            minVal: -10,
            maxVal: 10,
            ticks: 0.5,
            tickFactor: Math.PI,
            tickLabel: 'Ï€'
          },
          y: {
            minVal: -3,
            maxVal: 4,
            ticks: 0.5,
            resizeFix: 'center'
          }
        },
        scroll: {
          x: true,
          y: false
        },
        grid: {
          x: 1,
          y: 1,
          color: 'rgb(200,200,200)'
        },
        cursor: {
          x: false,
          y: true
        },
        graphs: [
          {
            func: function(x) {
              return Math.sin(x);
            },
            color: 'rgb(11,153,11)',
            thickness: 2,
            selthick: 3,
            bubble: true
          },
          {
            func: function(x) {
              return Math.abs(x);
            },
            color: 'rgb(66,44,255)',
            thickness: 2,
            bubble: false
          },
          {
            func: function(x) {
              return Math.sin(x + Math.PI * 0.5);
            },
            color: 'rgb(255,10,10)',
            thickness: 2,
            bubble: false
          },
          {
            func: function(x) {
              return -0.5 * Math.pow(x, 2) + 2;
            },
            color: 'rgb(255,10,10)',
            thickness: 2,
            bubble: false
          },
        ]
      }
      var graphity = $('#mygraph').Graphity(myoptions);
      myoptions.graphs[1].func = function(x) { return 1; };
    </script>
  </body>
</html>
